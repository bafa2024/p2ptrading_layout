<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Toast - P2P Crypto Trading</title>
  <style>
    :root {
      --primary: #1E88E5;
      --success: #43a047;
      --error: #e53935;
      --background: #f5f5f5;
      --card: #fff;
      --text: #212121;
      --toast-bg: #323232;
      --toast-text: #fff;
    }
    body.dark-mode {
      --primary: #90caf9;
      --success: #81c784;
      --error: #ff6f60;
      --background: #181a20;
      --card: #23272f;
      --text: #f5f5f5;
      --toast-bg: #23272f;
      --toast-text: #f5f5f5;
    }
    body {
      background: var(--background);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      transition: background 0.3s;
    }
    .mode-toggle {
      position: absolute;
      top: 1.2rem;
      right: 1.2rem;
      background: var(--card);
      color: var(--primary);
      border: 1px solid var(--primary);
      border-radius: 20px;
      padding: 0.3rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      z-index: 10;
    }
    .toast {
      position: fixed;
      left: 50%;
      bottom: 2.5rem;
      transform: translateX(-50%);
      background: var(--toast-bg);
      color: var(--toast-text);
      min-width: 220px;
      max-width: 90vw;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(30,136,229,0.08);
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 1rem;
      z-index: 100;
      opacity: 1;
      transition: opacity 0.3s, bottom 0.3s;
    }
    .toast.hide {
      opacity: 0;
      bottom: 0.5rem;
      pointer-events: none;
    }
    .toast-icon {
      font-size: 1.5rem;
    }
    .toast-message {
      flex: 1;
    }
    .toast-close {
      background: none;
      border: none;
      color: var(--toast-text);
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <button class="mode-toggle" onclick="toggleMode()">🌙 Dark Mode</button>
  <div class="toast" id="toast">
    <span class="toast-icon">🔔</span>
    <span class="toast-message">This is a notification message.</span>
    <button class="toast-close" onclick="closeToast()">&times;</button>
  </div>
  <script>
    function toggleMode() {
      const body = document.body;
      const btn = document.querySelector('.mode-toggle');
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        btn.textContent = '☀️ Light Mode';
      } else {
        btn.textContent = '🌙 Dark Mode';
      }
    }
    function closeToast() {
      document.getElementById('toast').classList.add('hide');
    }
    // Auto-hide after 4s
    setTimeout(() => closeToast(), 4000);
  </script>
</body>
</html>
