<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash - P2P Crypto Trading</title>
  <style>
    body {
      background: linear-gradient(135deg, #1565C0 0%, #1E88E5 60%, #64B5F6 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .splash-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .splash-logo {
      width: 100px;
      height: 100px;
      background: #fff;
      border-radius: 50%;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 24px rgba(30,136,229,0.12);
    }
    .splash-logo-text {
      color: #1E88E5;
      font-size: 2.5rem;
      font-weight: bold;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .splash-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .splash-subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 2rem;
      text-align: center;
    }
    .splash-spinner {
      border: 4px solid #fff;
      border-top: 4px solid #1E88E5;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="splash-logo">
      <span class="splash-logo-text">P2P</span>
    </div>
    <div class="splash-title">P2P Crypto Trading</div>
    <div class="splash-subtitle">Secure • Fast • Reliable</div>
    <div class="splash-spinner"></div>
  </div>
</body>
</html>
