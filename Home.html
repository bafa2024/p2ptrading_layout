<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - P2P Crypto Trading</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .home-header {
      background: #1E88E5;
      color: #fff;
      padding: 1.5rem 1rem 1rem 1rem;
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
      text-align: center;
    }
    .home-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .home-welcome {
      font-size: 1.1rem;
      opacity: 0.9;
    }
    .home-content {
      margin: -40px auto 0 auto;
      max-width: 400px;
      padding: 0 1rem;
    }
    .summary-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(30,136,229,0.08);
      padding: 1.5rem 1rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .summary-balance {
      font-size: 2rem;
      font-weight: bold;
      color: #1E88E5;
      margin-bottom: 0.5rem;
    }
    .summary-label {
      color: #757575;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .quick-actions {
      display: flex;
      justify-content: space-around;
      margin-top: 1.5rem;
    }
    .quick-action {
      background: #1E88E5;
      color: #fff;
      border-radius: 8px;
      padding: 0.75rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s;
    }
    .quick-action:hover {
      background: #1565C0;
    }
  </style>
</head>
<body>
  <div class="home-header">
    <div class="home-title">Welcome Back!</div>
    <div class="home-welcome">Your P2P Crypto Trading Dashboard</div>
  </div>
  <div class="home-content">
    <div class="summary-card">
      <div class="summary-balance">$2,500.50</div>
      <div class="summary-label">Total Balance (USDT)</div>
      <div class="quick-actions">
        <a href="#" class="quick-action">Deposit</a>
        <a href="#" class="quick-action">Withdraw</a>
        <a href="#" class="quick-action">Trade</a>
      </div>
    </div>
  </div>
</body>
</html>
