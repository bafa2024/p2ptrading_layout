<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade Chat - P2P Crypto Trading</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #1E88E5;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
      border-bottom-left-radius: 16px;
      border-bottom-right-radius: 16px;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 420px;
      margin: 0 auto;
      width: 100%;
      background: #f5f5f5;
      padding: 0 0.5rem;
    }
    .chat-bubbles {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1.2rem 0 1.2rem 0;
      overflow-y: auto;
    }
    .bubble {
      max-width: 70%;
      padding: 0.8rem 1rem;
      border-radius: 16px;
      font-size: 1rem;
      line-height: 1.4;
      margin-bottom: 0.2rem;
      word-break: break-word;
    }
    .bubble.user {
      background: #1E88E5;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .bubble.other {
      background: #fff;
      color: #212121;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(30,136,229,0.06);
    }
    .chat-input-area {
      display: flex;
      align-items: center;
      padding: 0.7rem 0.5rem;
      background: #fff;
      border-top: 1px solid #e0e0e0;
      border-bottom-left-radius: 16px;
      border-bottom-right-radius: 16px;
      max-width: 420px;
      margin: 0 auto;
    }
    .chat-input {
      flex: 1;
      padding: 0.7rem 1rem;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      background: #fafbfc;
      margin-right: 0.5rem;
      transition: border 0.2s;
    }
    .chat-input:focus {
      border-color: #1E88E5;
      outline: none;
    }
    .send-btn {
      background: #1E88E5;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .send-btn:hover {
      background: #1565C0;
    }
  </style>
</head>
<body>
  <div class="chat-header">Trade with CryptoTrader - 1000 USDT</div>
  <div class="chat-container">
    <div class="chat-bubbles">
      <div class="bubble other">Hello! Please make the payment within 30 minutes.</div>
      <div class="bubble user">Payment sent. Please confirm.</div>
      <div class="bubble other">Received. Releasing funds now.</div>
    </div>
  </div>
  <form class="chat-input-area">
    <input class="chat-input" type="text" placeholder="Type a message..." />
    <button class="send-btn" type="submit">Send</button>
  </form>
</body>
</html>
