<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - P2P Crypto Trading</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .settings-container {
      max-width: 420px;
      margin: 0 auto;
      padding: 1.5rem 1rem;
    }
    .settings-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #1E88E5;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .settings-list {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(30,136,229,0.06);
      padding: 1.2rem 0.5rem;
      margin-bottom: 1.5rem;
    }
    .settings-item {
      display: flex;
      align-items: center;
      padding: 0.8rem 1rem;
      border-bottom: 1px solid #e0e0e0;
      color: #1E88E5;
      font-weight: 500;
      font-size: 1.05rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .settings-item:last-child {
      border-bottom: none;
    }
    .settings-item:hover {
      background: #e3f2fd;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <div class="settings-title">Settings</div>
    <div class="settings-list">
      <div class="settings-item">Account</div>
      <div class="settings-item">Security</div>
      <div class="settings-item">Notifications</div>
      <div class="settings-item">Language</div>
      <div class="settings-item">Support</div>
      <div class="settings-item">Terms</div>
      <div class="settings-item">Privacy</div>
    </div>
  </div>
</body>
</html>
