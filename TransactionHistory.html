<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction History - P2P Crypto Trading</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .history-container {
      max-width: 420px;
      margin: 0 auto;
      padding: 1.5rem 1rem;
    }
    .history-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #1E88E5;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .transaction-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .transaction-item {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(30,136,229,0.06);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
    }
    .transaction-type.deposit {
      color: #4CAF50;
      font-weight: bold;
    }
    .transaction-type.withdraw {
      color: #F44336;
      font-weight: bold;
    }
    .transaction-amount {
      font-weight: bold;
    }
    .transaction-date {
      color: #757575;
      font-size: 0.95rem;
    }
    .transaction-status {
      font-size: 0.95rem;
      border-radius: 8px;
      padding: 0.2rem 0.7rem;
      background: #e0e0e0;
      color: #212121;
      margin-left: 0.5rem;
    }
    .transaction-status.completed {
      background: #4CAF50;
      color: #fff;
    }
    .transaction-status.pending {
      background: #FFC107;
      color: #fff;
    }
    .transaction-status.failed {
      background: #F44336;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="history-container">
    <div class="history-title">Transaction History</div>
    <div class="transaction-list">
      <div class="transaction-item">
        <span class="transaction-type deposit">Deposit</span>
        <span class="transaction-amount">+ $500.00</span>
        <span class="transaction-date">2024-07-20</span>
        <span class="transaction-status completed">Completed</span>
      </div>
      <div class="transaction-item">
        <span class="transaction-type withdraw">Withdraw</span>
        <span class="transaction-amount">- $100.00</span>
        <span class="transaction-date">2024-07-18</span>
        <span class="transaction-status pending">Pending</span>
      </div>
      <div class="transaction-item">
        <span class="transaction-type deposit">Deposit</span>
        <span class="transaction-amount">+ $200.00</span>
        <span class="transaction-date">2024-07-15</span>
        <span class="transaction-status failed">Failed</span>
      </div>
    </div>
  </div>
</body>
</html>
