<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade List - P2P Crypto Trading</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .trade-list-container {
      max-width: 420px;
      margin: 0 auto;
      padding: 1.5rem 1rem;
    }
    .trade-search {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1rem;
      background: #fafbfc;
    }
    .trade-filters {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .trade-chip {
      padding: 0.5rem 1.2rem;
      border-radius: 16px;
      background: #e0e0e0;
      color: #212121;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      transition: background 0.2s;
    }
    .trade-chip.active {
      background: #1E88E5;
      color: #fff;
    }
    .trade-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(30,136,229,0.06);
      padding: 1.2rem 1rem;
      margin-bottom: 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .trade-card-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .trade-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #1E88E5;
      font-size: 1.2rem;
    }
    .trade-user {
      font-weight: 600;
      color: #212121;
      font-size: 1.1rem;
    }
    .trade-type {
      margin-left: auto;
      padding: 0.3rem 0.8rem;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 600;
      background: #4CAF50;
      color: #fff;
    }
    .trade-type.sell {
      background: #F44336;
    }
    .trade-info {
      display: flex;
      gap: 1.5rem;
      font-size: 1rem;
      color: #757575;
    }
    .trade-label {
      font-weight: 500;
      color: #757575;
    }
    .trade-value {
      color: #212121;
      font-weight: 600;
    }
    .trade-methods {
      display: flex;
      gap: 0.5rem;
      margin: 0.5rem 0;
    }
    .trade-method {
      background: #e0e0e0;
      color: #1E88E5;
      border-radius: 8px;
      padding: 0.2rem 0.7rem;
      font-size: 0.95rem;
    }
    .trade-btn {
      margin-top: 0.5rem;
      width: 100%;
      padding: 0.7rem;
      background: #1E88E5;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .trade-btn:hover {
      background: #1565C0;
    }
  </style>
</head>
<body>
  <div class="trade-list-container">
    <input class="trade-search" type="text" placeholder="Search trades..." />
    <div class="trade-filters">
      <button class="trade-chip active">All</button>
      <button class="trade-chip">Buy</button>
      <button class="trade-chip">Sell</button>
    </div>
    <div class="trade-card">
      <div class="trade-card-header">
        <div class="trade-avatar">CT</div>
        <div class="trade-user">CryptoTrader</div>
        <div class="trade-type sell">Sell</div>
      </div>
      <div class="trade-info">
        <div><span class="trade-label">Price:</span> <span class="trade-value">1.02 USDT</span></div>
        <div><span class="trade-label">Limits:</span> <span class="trade-value">100 - 5000</span></div>
      </div>
      <div class="trade-methods">
        <div class="trade-method">Bank Transfer</div>
        <div class="trade-method">PayPal</div>
      </div>
      <button class="trade-btn">Trade Now</button>
    </div>
    <div class="trade-card">
      <div class="trade-card-header">
        <div class="trade-avatar">BM</div>
        <div class="trade-user">BitMaster</div>
        <div class="trade-type">Buy</div>
      </div>
      <div class="trade-info">
        <div><span class="trade-label">Price:</span> <span class="trade-value">0.98 USDT</span></div>
        <div><span class="trade-label">Limits:</span> <span class="trade-value">50 - 2000</span></div>
      </div>
      <div class="trade-methods">
        <div class="trade-method">Interac e-Transfer</div>
      </div>
      <button class="trade-btn">Trade Now</button>
    </div>
  </div>
</body>
</html>
