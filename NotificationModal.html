<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Modal - P2P Crypto Trading</title>
  <style>
    :root {
      --primary: #1E88E5;
      --success: #43a047;
      --error: #e53935;
      --background: #f5f5f5;
      --card: #fff;
      --text: #212121;
      --modal-bg: rgba(30, 136, 229, 0.10);
    }
    body.dark-mode {
      --primary: #90caf9;
      --success: #81c784;
      --error: #ff6f60;
      --background: #181a20;
      --card: #23272f;
      --text: #f5f5f5;
      --modal-bg: rgba(30, 136, 229, 0.25);
    }
    body {
      background: var(--background);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      transition: background 0.3s;
    }
    .mode-toggle {
      position: absolute;
      top: 1.2rem;
      right: 1.2rem;
      background: var(--card);
      color: var(--primary);
      border: 1px solid var(--primary);
      border-radius: 20px;
      padding: 0.3rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      z-index: 1001;
    }
    .modal-backdrop {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--modal-bg);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .modal {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(30,136,229,0.12);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      max-width: 340px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text);
      position: relative;
      gap: 1rem;
      transition: background 0.3s, color 0.3s;
    }
    .modal-icon {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .modal-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--primary);
      text-align: center;
    }
    .modal-message {
      color: var(--text);
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: var(--primary);
      font-size: 1.3rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="mode-toggle" onclick="toggleMode()">üåô Dark Mode</button>
  <div class="modal-backdrop" id="modal-backdrop">
    <div class="modal">
      <button class="modal-close" onclick="closeModal()">&times;</button>
      <div class="modal-icon">‚úÖ</div>
      <div class="modal-title">Success!</div>
      <div class="modal-message">Your action was completed successfully.</div>
    </div>
  </div>
  <script>
    function toggleMode() {
      const body = document.body;
      const btn = document.querySelector('.mode-toggle');
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        btn.textContent = '‚òÄÔ∏è Light Mode';
      } else {
        btn.textContent = 'üåô Dark Mode';
      }
    }
    function closeModal() {
      document.getElementById('modal-backdrop').style.display = 'none';
    }
  </script>
</body>
</html>
