<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dispute - P2P Crypto Trading</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .dispute-container {
      max-width: 420px;
      margin: 0 auto;
      padding: 1.5rem 1rem;
    }
    .dispute-header {
      background: #1E88E5;
      color: #fff;
      border-radius: 16px;
      padding: 1rem;
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }
    .trade-summary {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(30,136,229,0.06);
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
    .trade-summary-title {
      color: #1E88E5;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .trade-summary-info {
      color: #212121;
      font-size: 1rem;
      margin-bottom: 0.2rem;
    }
    .dispute-form {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(30,136,229,0.06);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .form-label {
      font-size: 1rem;
      color: #757575;
      margin-bottom: 0.3rem;
      display: block;
    }
    .form-textarea {
      width: 100%;
      min-height: 80px;
      padding: 0.7rem 1rem;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      background: #fafbfc;
      margin-bottom: 0.5rem;
      transition: border 0.2s;
      resize: vertical;
    }
    .form-textarea:focus {
      border-color: #1E88E5;
      outline: none;
    }
    .form-btn {
      width: 100%;
      padding: 0.75rem;
      background: #1E88E5;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 1rem;
    }
    .form-btn:hover {
      background: #1565C0;
    }
  </style>
</head>
<body>
  <div class="dispute-container">
    <div class="dispute-header">Dispute Resolution</div>
    <div class="trade-summary">
      <div class="trade-summary-title">Trade Summary</div>
      <div class="trade-summary-info">Trade ID: 123456</div>
      <div class="trade-summary-info">Amount: 1000 USDT</div>
      <div class="trade-summary-info">Status: Pending</div>
    </div>
    <form class="dispute-form">
      <label class="form-label">Describe the issue</label>
      <textarea class="form-textarea" placeholder="Enter dispute details..."></textarea>
      <button class="form-btn" type="submit">Submit Dispute</button>
    </form>
  </div>
</body>
</html>
