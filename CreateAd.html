<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Ad - P2P Crypto Trading</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .create-ad-container {
      max-width: 420px;
      margin: 0 auto;
      padding: 1.5rem 1rem;
    }
    .create-ad-form {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(30,136,229,0.08);
      padding: 2rem 1.2rem 1.2rem 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .form-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #1E88E5;
      margin-bottom: 1rem;
      text-align: center;
    }
    .form-label {
      font-size: 1rem;
      color: #757575;
      margin-bottom: 0.3rem;
      display: block;
    }
    .form-input, .form-select {
      width: 100%;
      padding: 0.7rem 1rem;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      background: #fafbfc;
      margin-bottom: 0.5rem;
      transition: border 0.2s;
    }
    .form-input:focus, .form-select:focus {
      border-color: #1E88E5;
      outline: none;
    }
    .form-row {
      display: flex;
      gap: 1rem;
    }
    .form-btn {
      width: 100%;
      padding: 0.75rem;
      background: #1E88E5;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 1rem;
    }
    .form-btn:hover {
      background: #1565C0;
    }
  </style>
</head>
<body>
  <div class="create-ad-container">
    <form class="create-ad-form">
      <div class="form-title">Create Advertisement</div>
      <label class="form-label">Ad Type</label>
      <select class="form-select">
        <option>Buy</option>
        <option>Sell</option>
      </select>
      <label class="form-label">Cryptocurrency</label>
      <select class="form-select">
        <option>USDT</option>
        <option>BTC</option>
        <option>ETH</option>
      </select>
      <div class="form-row">
        <div style="flex:1">
          <label class="form-label">Price</label>
          <input class="form-input" type="number" placeholder="e.g. 1.02" />
        </div>
        <div style="flex:1">
          <label class="form-label">Currency</label>
          <input class="form-input" type="text" value="USDT" readonly />
        </div>
      </div>
      <div class="form-row">
        <div style="flex:1">
          <label class="form-label">Min Limit</label>
          <input class="form-input" type="number" placeholder="e.g. 100" />
        </div>
        <div style="flex:1">
          <label class="form-label">Max Limit</label>
          <input class="form-input" type="number" placeholder="e.g. 5000" />
        </div>
      </div>
      <label class="form-label">Payment Methods</label>
      <input class="form-input" type="text" placeholder="e.g. Bank Transfer, PayPal" />
      <button class="form-btn" type="submit">Create Ad</button>
    </form>
  </div>
</body>
</html>
