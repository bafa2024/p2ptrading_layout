<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Referral - P2P Crypto Trading</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .referral-container {
      max-width: 420px;
      margin: 0 auto;
      padding: 1.5rem 1rem;
    }
    .referral-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(30,136,229,0.06);
      padding: 1.2rem 1rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .referral-title {
      color: #1E88E5;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .referral-code {
      font-size: 1.3rem;
      font-weight: bold;
      color: #212121;
      background: #e3f2fd;
      border-radius: 8px;
      padding: 0.3rem 1.2rem;
      display: inline-block;
      margin-bottom: 0.5rem;
    }
    .invite-section {
      background: #e3f2fd;
      border-radius: 10px;
      padding: 1rem;
      color: #1E88E5;
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .referred-list {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(30,136,229,0.06);
      padding: 1.2rem 1rem;
    }
    .referred-title {
      color: #1E88E5;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .referred-user {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.7rem 0;
      border-bottom: 1px solid #e0e0e0;
    }
    .referred-user:last-child {
      border-bottom: none;
    }
    .referred-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #e0e0e0;
      color: #1E88E5;
      font-weight: bold;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .referred-name {
      font-weight: 500;
      color: #212121;
    }
    .referred-date {
      color: #757575;
      font-size: 0.95rem;
      margin-left: auto;
    }
  </style>
</head>
<body>
  <div class="referral-container">
    <div class="referral-card">
      <div class="referral-title">Your Referral Code</div>
      <div class="referral-code">ABC123</div>
    </div>
    <div class="invite-section">
      Invite friends and earn 0.1% on all their trades!
    </div>
    <div class="referred-list">
      <div class="referred-title">Referred Users</div>
      <div class="referred-user">
        <div class="referred-avatar">JD</div>
        <div class="referred-name">John Doe</div>
        <div class="referred-date">2024-07-10</div>
      </div>
      <div class="referred-user">
        <div class="referred-avatar">AS</div>
        <div class="referred-name">Alice Smith</div>
        <div class="referred-date">2024-07-12</div>
      </div>
    </div>
  </div>
</body>
</html>
