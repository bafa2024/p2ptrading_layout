<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit - P2P Crypto Trading</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .deposit-container {
      max-width: 420px;
      margin: 0 auto;
      padding: 1.5rem 1rem;
    }
    .deposit-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(30,136,229,0.08);
      padding: 2rem 1.2rem 1.2rem 1.2rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .deposit-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #1E88E5;
      margin-bottom: 1rem;
    }
    .deposit-form {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(30,136,229,0.06);
      padding: 1.5rem 1.2rem 1.2rem 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .form-label {
      font-size: 1rem;
      color: #757575;
      margin-bottom: 0.3rem;
      display: block;
    }
    .form-input, .form-select {
      width: 100%;
      padding: 0.7rem 1rem;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      background: #fafbfc;
      margin-bottom: 0.5rem;
      transition: border 0.2s;
    }
    .form-input:focus, .form-select:focus {
      border-color: #1E88E5;
      outline: none;
    }
    .form-btn {
      width: 100%;
      padding: 0.75rem;
      background: #1E88E5;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 1rem;
    }
    .form-btn:hover {
      background: #1565C0;
    }
    .deposit-summary {
      margin-top: 1.5rem;
      background: #e3f2fd;
      border-radius: 10px;
      padding: 1rem;
      color: #1E88E5;
      font-size: 1.1rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="deposit-container">
    <div class="deposit-card">
      <div class="deposit-title">Deposit Funds</div>
      <form class="deposit-form">
        <label class="form-label">Amount</label>
        <input class="form-input" type="number" placeholder="Enter amount" />
        <label class="form-label">Payment Method</label>
        <select class="form-select">
          <option>Bank Transfer</option>
          <option>PayPal</option>
          <option>Credit Card</option>
        </select>
        <button class="form-btn" type="submit">Deposit</button>
      </form>
      <div class="deposit-summary">
        Deposit Summary: $0.00 (USDT)
      </div>
    </div>
  </div>
</body>
</html>
