<svg width="400" height="700" viewBox="0 0 400 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="700" fill="#f5f5f5"/>
  <rect x="20" y="60" width="360" height="540" rx="16" fill="#fff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="200" y="110" text-anchor="middle" font-size="32" font-family="Segoe UI, Arial, sans-serif" font-weight="bold" fill="#1E88E5">KYC Verification</text>
  <rect x="40" y="130" width="320" height="8" rx="4" fill="#e0e0e0"/>
  <rect x="40" y="130" width="106" height="8" rx="4" fill="#1E88E5"/>
  <text x="40" y="170" font-size="16" font-family="Segoe UI, Arial, sans-serif" fill="#757575">Step 1: Upload ID Front</text>
  <rect x="40" y="180" width="320" height="48" rx="8" fill="#fafbfc" stroke="#1E88E5" stroke-dasharray="6,4"/>
  <text x="200" y="210" text-anchor="middle" font-size="16" font-family="Segoe UI, Arial, sans-serif" fill="#1E88E5">Click to upload front of ID</text>
  <text x="40" y="250" font-size="16" font-family="Segoe UI, Arial, sans-serif" fill="#757575">Step 2: Upload ID Back</text>
  <rect x="40" y="260" width="320" height="48" rx="8" fill="#fafbfc" stroke="#1E88E5" stroke-dasharray="6,4"/>
  <text x="200" y="290" text-anchor="middle" font-size="16" font-family="Segoe UI, Arial, sans-serif" fill="#1E88E5">Click to upload back of ID</text>
  <text x="40" y="330" font-size="16" font-family="Segoe UI, Arial, sans-serif" fill="#757575">Step 3: Upload Selfie</text>
  <rect x="40" y="340" width="320" height="48" rx="8" fill="#fafbfc" stroke="#1E88E5" stroke-dasharray="6,4"/>
  <text x="200" y="370" text-anchor="middle" font-size="16" font-family="Segoe UI, Arial, sans-serif" fill="#1E88E5">Click to upload selfie</text>
  <rect x="40" y="420" width="320" height="48" rx="8" fill="#1E88E5"/>
  <text x="200" y="450" text-anchor="middle" font-size="18" font-family="Segoe UI, Arial, sans-serif" font-weight="600" fill="#fff">Submit</text>
</svg> 