<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - P2P Crypto Trading</title>
  <style>
    :root {
      --primary: #1E88E5;
      --primary-dark: #1565C0;
      --background: #f5f5f5;
      --card: #fff;
      --text: #212121;
      --text-secondary: #757575;
      --input-bg: #fafbfc;
      --border: #e0e0e0;
      --btn-text: #fff;
    }
    body.dark-mode {
      --primary: #90caf9;
      --primary-dark: #1565C0;
      --background: #181a20;
      --card: #23272f;
      --text: #f5f5f5;
      --text-secondary: #b0b0b0;
      --input-bg: #23272f;
      --border: #333a45;
      --btn-text: #181a20;
    }
    body {
      background: var(--background);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.3s;
    }
    .mode-toggle {
      position: absolute;
      top: 1.2rem;
      right: 1.2rem;
      background: var(--card);
      color: var(--primary);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 0.3rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      z-index: 10;
    }
    .register-container {
      background: var(--card);
      padding: 2rem 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(30,136,229,0.08);
      width: 100%;
      max-width: 370px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    .register-title {
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary);
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .register-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1rem;
      background: var(--input-bg);
      color: var(--text);
      transition: border 0.2s, background 0.3s, color 0.3s;
    }
    .register-input:focus {
      border-color: var(--primary);
      outline: none;
    }
    .register-btn {
      width: 100%;
      padding: 0.75rem;
      background: var(--primary);
      color: var(--btn-text);
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .register-btn:hover {
      background: var(--primary-dark);
    }
    .register-footer {
      text-align: center;
      font-size: 0.95rem;
      color: var(--text-secondary);
    }
    .register-footer a {
      color: var(--primary);
      text-decoration: none;
      margin-left: 0.25rem;
    }
    .register-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <button class="mode-toggle" onclick="toggleMode()">üåô Dark Mode</button>
  <form class="register-container">
    <div class="register-title">Register</div>
    <input class="register-input" type="text" placeholder="First Name" required />
    <input class="register-input" type="text" placeholder="Last Name" required />
    <input class="register-input" type="email" placeholder="Email" required />
    <input class="register-input" type="password" placeholder="Password" required />
    <input class="register-input" type="password" placeholder="Confirm Password" required />
    <button class="register-btn" type="submit">Register</button>
    <div class="register-footer">
      Already have an account?
      <a href="#">Login</a>
    </div>
  </form>
  <script>
    function toggleMode() {
      const body = document.body;
      const btn = document.querySelector('.mode-toggle');
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        btn.textContent = '‚òÄÔ∏è Light Mode';
      } else {
        btn.textContent = 'üåô Dark Mode';
      }
    }
  </script>
</body>
</html>
